<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vid Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            transition: background-color 0.2s, color 0.2s;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body.light {
            background-color: #fff;
            color: #000;
        }

        body.dark {
            background-color: #000;
            color: #fff;
        }

        .header {
            border-bottom: 1px solid;
            padding: 16px 24px;
        }

        body.light .header {
            border-color: #000;
        }

        body.dark .header {
            border-color: #fff;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 32px;
        }

        h1 {
            font-size: 20px;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .nav {
            display: flex;
            gap: 8px;
        }

        .nav-btn {
            padding: 8px 12px;
            border: 1px solid;
            background: none;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            gap: 6px;
            border-radius: 6px;
        }

        body.light .nav-btn {
            border-color: #000;
            color: #000;
        }

        body.dark .nav-btn {
            border-color: #fff;
            color: #fff;
        }

        .nav-btn:hover {
            opacity: 0.6;
        }

        body.light .nav-btn.active {
            background-color: #000;
            color: #fff;
            border-color: #000;
        }

        body.dark .nav-btn.active {
            background-color: #fff;
            color: #000;
            border-color: #fff;
        }

        .theme-btn {
            padding: 8px;
            border: 1px solid;
            background: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.15s;
            border-radius: 6px;
        }

        body.light .theme-btn {
            border-color: #000;
            color: #000;
        }

        body.dark .theme-btn {
            border-color: #fff;
            color: #fff;
        }

        .theme-btn:hover {
            opacity: 0.6;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 24px;
        }

        .home-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            opacity: 0.6;
            font-weight: 500;
        }

        .input-group {
            display: flex;
            gap: 8px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 16px;
            font-size: 14px;
            border: 1px solid;
            background: none;
            font-family: inherit;
            transition: all 0.15s;
            border-radius: 6px;
        }

        body.light input[type="text"] {
            border-color: #000;
            color: #000;
        }

        body.dark input[type="text"] {
            border-color: #fff;
            color: #fff;
        }

        input[type="text"]:focus {
            outline: none;
            opacity: 0.6;
        }

        .obtain-btn {
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid;
            cursor: pointer;
            font-family: inherit;
            transition: opacity 0.15s;
            border-radius: 6px;
        }

        body.light .obtain-btn {
            background-color: #000;
            color: #fff;
            border-color: #000;
        }

        body.dark .obtain-btn {
            background-color: #fff;
            color: #000;
            border-color: #fff;
        }

        .obtain-btn:hover:not(:disabled) {
            opacity: 0.8;
        }

        .obtain-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .radio-group {
            display: flex;
            gap: 24px;
            margin-bottom: 24px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .radio-item input[type="radio"] {
            cursor: pointer;
        }

        .radio-item label {
            margin-bottom: 0;
            cursor: pointer;
            opacity: 1;
        }

        .format-group {
            display: flex;
            gap: 24px;
            margin-bottom: 24px;
        }

        .conversions-container h2 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 32px;
            letter-spacing: -0.01em;
        }

        .conversions-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .conversion-item {
            padding: 16px;
            border: 1px solid;
            transition: opacity 0.15s;
            border-radius: 8px;
        }

        body.light .conversion-item {
            border-color: #e5e5e5;
            background-color: #fafafa;
        }

        body.dark .conversion-item {
            border-color: #333;
            background-color: #0a0a0a;
        }

        .conversion-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .conversion-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .conversion-url {
            font-size: 14px;
            opacity: 0.6;
            word-break: break-all;
            margin-bottom: 4px;
        }

        .conversion-time {
            font-size: 12px;
            opacity: 0.4;
            margin-bottom: 8px;
        }

        .conversion-status {
            display: inline-block;
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 4px;
            font-weight: 500;
        }

        .status-downloading {
            background-color: #fef3c7;
            color: #92400e;
        }

        .status-converting {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .status-completed {
            background-color: #d1fae5;
            color: #065f46;
        }

        .status-failed {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .conversion-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .download-btn {
            padding: 6px 12px;
            font-size: 13px;
            font-weight: 500;
            border: 1px solid;
            cursor: pointer;
            font-family: inherit;
            transition: opacity 0.15s;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
        }

        body.light .download-btn {
            background-color: #000;
            color: #fff;
            border-color: #000;
        }

        body.dark .download-btn {
            background-color: #fff;
            color: #000;
            border-color: #fff;
        }

        .download-btn:hover {
            opacity: 0.8;
        }

        .delete-btn {
            padding: 6px 12px;
            font-size: 13px;
            font-weight: 500;
            border: 1px solid;
            cursor: pointer;
            font-family: inherit;
            transition: opacity 0.15s;
            border-radius: 6px;
            background: none;
        }

        body.light .delete-btn {
            border-color: #dc2626;
            color: #dc2626;
        }

        body.dark .delete-btn {
            border-color: #ef4444;
            color: #ef4444;
        }

        .delete-btn:hover {
            opacity: 0.8;
        }

        .direct-download-card {
            margin-top: 24px;
            padding: 16px;
            border: 1px solid;
            border-radius: 8px;
        }

        body.light .direct-download-card {
            border-color: #e5e5e5;
            background-color: #fafafa;
        }

        body.dark .direct-download-card {
            border-color: #333;
            background-color: #0a0a0a;
        }

        .empty-state {
            opacity: 0.6;
        }

        .hidden {
            display: none;
        }

        .error-message {
            color: #dc2626;
            font-size: 14px;
            margin-top: 8px;
        }

        body.dark .error-message {
            color: #ef4444;
        }

        svg {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body class="light">
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <h1>Vid Downloader</h1>
                <nav class="nav">
                    <button class="nav-btn active" id="homeBtn" onclick="showPage('home')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                            <polyline points="9 22 9 12 15 12 15 22"/>
                        </svg>
                        Home
                    </button>
                    <button class="nav-btn" id="conversionsBtn" onclick="showPage('conversions')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Conversions
                    </button>
                </nav>
            </div>
            <button class="theme-btn" onclick="toggleTheme()">
                <svg id="moonIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
                <svg id="sunIcon" class="hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
            </button>
        </div>
    </header>

    <main class="main-content">
        <div id="homePage" class="home-container">
            <div class="form-group">
                <label for="videoUrl">video url</label>
                <div class="input-group">
                    <input type="text" id="videoUrl" placeholder="https://youtube.com/watch?v=...">
                    <button class="obtain-btn" id="obtainBtn" onclick="handleObtain()">obtain</button>
                </div>
                <div id="errorMessage" class="error-message hidden"></div>
            </div>

            <div class="form-group">
                <label>Action</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="directDownload" name="action" value="direct" checked>
                        <label for="directDownload">Download Directly</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="convert" name="action" value="convert">
                        <label for="convert">Convert</label>
                    </div>
                </div>
            </div>

            <div class="form-group" id="formatGroup" style="display: none;">
                <label>Format</label>
                <div class="radio-group format-group">
                    <div class="radio-item">
                        <input type="radio" id="formatMpg" name="format" value="mpg" checked>
                        <label for="formatMpg">MPG</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="formatAvi" name="format" value="avi">
                        <label for="formatAvi">AVI</label>
                    </div>
                </div>
            </div>

            <div id="directDownloadCard" class="direct-download-card hidden">
                <div class="conversion-header">
                    <div class="conversion-title">Download Ready</div>
                </div>
                <div class="conversion-actions">
                    <a id="directDownloadLink" href="#" target="_blank" class="download-btn">Download Video</a>
                </div>
            </div>
        </div>

        <div id="conversionsPage" class="conversions-container hidden">
            <h2>Conversions</h2>
            <div id="conversionsList" class="conversions-list">
                <p class="empty-state">No conversions yet</p>
            </div>
        </div>
    </main>

    <script>
        let currentPage = 'home';
        let isDark = false;
        let autoRefreshInterval = null;

        function toggleTheme() {
            isDark = !isDark;
            document.body.className = isDark ? 'dark' : 'light';
            document.getElementById('moonIcon').classList.toggle('hidden');
            document.getElementById('sunIcon').classList.toggle('hidden');
        }

        function showPage(page) {
            currentPage = page;

            document.getElementById('homePage').classList.toggle('hidden', page !== 'home');
            document.getElementById('conversionsPage').classList.toggle('hidden', page !== 'conversions');

            document.getElementById('homeBtn').classList.toggle('active', page === 'home');
            document.getElementById('conversionsBtn').classList.toggle('active', page === 'conversions');

            if (page === 'conversions') {
                renderConversions();
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
        }

        function startAutoRefresh() {
            stopAutoRefresh();
            autoRefreshInterval = setInterval(() => {
                if (currentPage === 'conversions') {
                    renderConversions();
                }
            }, 2000);
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        // Handle radio button changes
        document.querySelectorAll('input[name="action"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const formatGroup = document.getElementById('formatGroup');
                const directDownloadCard = document.getElementById('directDownloadCard');
                if (this.value === 'convert') {
                    formatGroup.style.display = 'block';
                    directDownloadCard.classList.add('hidden');
                } else {
                    formatGroup.style.display = 'none';
                }
            });
        });

        function handleObtain() {
            const input = document.getElementById('videoUrl');
            const url = input.value.trim();
            const action = document.querySelector('input[name="action"]:checked').value;

            if (!url) {
                showError('Please enter a YouTube URL');
                return;
            }

            const btn = document.getElementById('obtainBtn');
            btn.disabled = true;
            btn.textContent = 'Processing...';
            hideError();

            const requestBody = {
                url: url,
                convert: action === 'convert'
            };

            if (action === 'convert') {
                const format = document.querySelector('input[name="format"]:checked').value;
                requestBody.format = format;
            }

            fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => response.json())
            .then(data => {
                input.value = '';
                btn.disabled = false;
                btn.textContent = 'obtain';

                if (data.status === 'ready') {
                    document.getElementById('directDownloadLink').href = data.downloadUrl;
                    document.getElementById('directDownloadCard').classList.remove('hidden');
                } else if (data.status === 'converting') {
                    document.getElementById('directDownloadCard').classList.add('hidden');
                    showPage('conversions');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError('Failed to process video. Please try again.');
                btn.disabled = false;
                btn.textContent = 'obtain';
            });
        }

        function renderConversions() {
            fetch('/conversions')
                .then(response => response.json())
                .then(jobs => {
                    const container = document.getElementById('conversionsList');

                    if (jobs.length === 0) {
                        container.innerHTML = '<p class="empty-state">No conversions yet</p>';
                        return;
                    }

                    container.innerHTML = jobs.map(job => {
                        const statusClass = `status-${job.status}`;
                        const startTime = new Date(job.startTime).toLocaleString();

                        let actions = '';
                        if (job.status === 'completed' && job.filename) {
                            actions = `
                                <div class="conversion-actions">
                                    <a href="/file/${job.filename}" class="download-btn">Download</a>
                                    <button onclick="deleteConversion('${job.filename}')" class="delete-btn">Delete</button>
                                </div>
                            `;
                        } else if (job.status === 'failed') {
                            let errorHTML = `<div style="font-size: 13px; opacity: 0.6; margin-bottom: 8px;">Error: ${job.error || 'Unknown error'}</div>`;
                            if (job.canRetry) {
                                errorHTML += `
                                    <div class="conversion-actions">
                                        <button onclick="retryConversion('${job.id}')" class="download-btn">Retry</button>
                                    </div>
                                `;
                            }
                            actions = `<div class="conversion-actions">${errorHTML}</div>`;
                        }

                        return `
                            <div class="conversion-item">
                                <div class="conversion-header">
                                    <div class="conversion-title">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                            <polyline points="7 10 12 15 17 10"/>
                                            <line x1="12" y1="15" x2="12" y2="3"/>
                                        </svg>
                                        ${job.format.toUpperCase()} Conversion
                                    </div>
                                    <span class="conversion-status ${statusClass}">${job.status}</span>
                                </div>
                                <div class="conversion-url">${job.url}</div>
                                <div class="conversion-time">Started: ${startTime}</div>
                                ${actions}
                            </div>
                        `;
                    }).join('');
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function deleteConversion(filename) {
            if (!confirm('Are you sure you want to delete this file?')) {
                return;
            }

            fetch(`/delete/${filename}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                renderConversions();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function retryConversion(jobId) {
            fetch(`/retry/${jobId}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                renderConversions();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        // Handle Enter key on input
        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleObtain();
            }
        });
    </script>
</body>
</html>
